<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Roboto font globally */
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        /* Custom focus styles to match Google's blue outline */
        .form-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
            outline: none;
        }
        
        /* Custom styles for the "floating" label */
        .form-input-container {
            position: relative;
        }
        
        .form-label {
            position: absolute;
            top: 1.35rem;
            left: 1rem;
            color: #5f6368;
            pointer-events: none;
            transition: all 0.2s ease-out;
            transform-origin: left top;
        }
        
        /* * When the input is focused or has a value (placeholder-shown is a bit of a trick,
         * but we'll use 'peer-focus' and a class 'has-value' if JS was added) 
         * we move the label up.
         * For this static template, we'll primarily rely on peer-focus.
         */
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-0.95rem) scale(0.75);
            color: #1a73e8;
            background-color: #fff;
            padding: 0 0.25rem;
            left: 0.75rem;
            top: 0.5rem; /* Adjust to sit on top of the border */
        }

        /* * When the input just has value but isn't focused, 
         * the label should be gray.
         */
        .form-input:not(:placeholder-shown):not(:focus) + .form-label {
             color: #5f6368;
        }
        
        /* * Add a placeholder with 0 opacity to make :not(:placeholder-shown) work.
         * This is a common trick for this pattern.
         */
        .form-input::placeholder {
            color: transparent;
        }

    </style>
</head>
<body class="bg-white text-[#202124] flex items-center justify-center min-h-screen p-4">

    <!-- Main Login Card -->
    <div class="border border-gray-300 rounded-lg p-8 sm:p-10 w-full max-w-md">
        
        <!-- Header: Google Logo and Title -->
        <header class="text-center mb-8">
            <!-- Google Logo SVG -->
            <svg class="w-auto h-6 mx-auto mb-4" viewBox="0 0 74 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.026 10.789C21.026 10.02 20.953 9.274 20.816 8.55H10.71V12.83H16.488C16.22 14.184 15.42 15.34 14.238 16.115V18.91H17.919C19.981 17.07 21.026 14.21 21.026 10.789Z" fill="#4285F4"></path>
                <path d="M10.709 21.66C13.684 21.66 16.22 20.68 17.918 18.91L14.237 16.114C13.208 16.78 12.062 17.16 10.709 17.16C8.129 17.16 5.922 15.42 5.06 13.19H1.25V16.05C2.977 19.46 6.54 21.66 10.709 21.66Z" fill="#34A853"></path>
                <path d="M5.061 13.19C4.84 12.57 4.71 11.9 4.71 11.22C4.71 10.54 4.84 9.87 5.06 9.25V6.39H1.25C0.45 7.9 0 9.51 0 11.22C0 12.93 0.45 14.54 1.25 16.05L5.061 13.19Z" fill="#FBBC05"></path>
                <path d="M10.709 5.28C12.18 5.28 13.47 5.76 14.54 6.78L17.99 3.39C16.21 1.68 13.68 0.78 10.709 0.78C6.54 0.78 2.977 2.98 1.25 6.39L5.06 9.25C5.922 7.02 8.129 5.28 10.709 5.28Z" fill="#EA4335"></path>
                <path d="M28.27 21.3H24.96V1.2H28.27V21.3Z" fill="#5F6368"></path>
                <path d="M38.15 21.3H34.84V11.2C34.84 9.1 34.02 7.8 32.33 7.8C30.82 7.8 29.83 8.8 29.41 9.8C29.25 10.2 29.17 10.7 29.17 11.2V21.3H25.86V1.2H29.17V4.9C30.07 3.3 31.7 1 34.02 1C37.06 1 38.15 3.3 38.15 6.4V21.3Z" fill="#5F6368"></path>
                <path d="M44.755 14.7C44.755 16.5 43.905 18 42.065 18C40.225 18 38.995 16.5 38.995 14.7V1.2H42.305V14.7C42.305 15.5 42.615 15.9 43.215 15.9C43.815 15.9 44.125 15.5 44.125 14.7V1.2H47.435V21.3H44.125V17.9C43.085 19.9 41.175 21.6 38.645 21.6C35.915 21.6 33.725 19.9 33.725 17.2C33.725 14 36.195 11.8 38.995 11.5V9.6C38.995 8.7 38.635 7.9 37.165 7.9C35.925 7.9 35.125 8.6 34.815 9.4V11H31.505V1.7C32.555 1.2 34.195 0.7 36.105 0.7C39.075 0.7 41.385 2.1 41.385 5.1V10C42.925 10.5 44.755 11.7 44.755 14.7Z" fill="#5F6368"></Fpath>
                <path d="M56.401 21.3H53.091V1.2H56.401V21.3Z" fill="#5F6368"></path>
                <path d="M64.731 21.3H61.421V1.2H64.731V21.3Z" fill="#5F6368"></path>
                <path d="M73.522 11.2C73.522 17.4 68.752 21.6 63.302 21.6C57.902 21.6 53.072 17.4 53.072 11.2C53.072 5 57.902 0.8 63.302 0.8C68.752 0.8 73.522 5 73.522 11.2ZM70.212 11.2C70.212 6.7 67.382 3.1 63.302 3.1C59.222 3.1 56.382 6.7 56.382 11.2C56.382 15.7 59.222 19.3 63.302 19.3C67.382 19.3 70.212 15.7 70.212 11.2Z" fill="#5F6368"></path>
            </svg>
            <h1 class="text-2xl mt-4">Sign in</h1>
            <p class="text-base mt-3">Use your Google Account</p>
        </header>

        <!-- Form Area -->
        <main>
            <form action="#" method="post" onsubmit="return false;">
                <!-- Email or phone input -->
                <div class="form-input-container mb-2">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input w-full px-4 py-5 border border-gray-300 rounded-md peer h-14"
                        placeholder="Email or phone" 
                        aria-label="Email or phone"
                        autofocus
                    >
                    <label for="email" class="form-label">Email or phone</label>
                </div>
                
                <!-- Forgot email link -->
                <div>
                    <button type="button" class="text-sm font-medium text-[#1a73e8] hover:bg-blue-50 p-2 -m-2 rounded-md">
                        Forgot email?
                    </button>
                </div>

                <!-- Guest mode / Learn more text -->
                <div class="mt-10 text-sm text-[#5f6368]">
                    <p>Not your computer? Use Guest mode to sign in privately.
                        <a href="#" class="font-medium text-[#1a73e8] hover:bg-blue-50 p-1 -m-1 rounded-md inline-block">Learn more</a>
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-between items-center mt-8">
                    <!-- Create account button -->
                    <button type="button" class="text-sm font-medium text-[#1a73e8] hover:bg-blue-50 px-3 py-2 -ml-3 rounded-md order-2 sm:order-1 mt-4 sm:mt-0">
                        Create account
                    </button>
                    
                    <!-- Next button -->
                    <button type="submit" class="bg-[#1a73e8] text-white text-sm font-medium py-3 px-6 rounded-md hover:bg-[#1b66c9] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1a73e8] order-1 sm:order-2 w-full sm:w-auto">
                        Next
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="absolute bottom-4 w-full max-w-md mx-auto">
        <div class="flex justify-between items-center text-xs text-[#5f6368]">
            <select aria-label="Change language" class="bg-transparent p-2 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
                <option value="en-US">English (United States)</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <!-- Add more languages as needed -->
            </select>
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">Help</a>
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
            </div>
        </div>
    </footer>

</body>
</html>
